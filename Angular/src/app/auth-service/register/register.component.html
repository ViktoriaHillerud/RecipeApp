<div class="bg-cover bg-[url('https://cdn.pixabay.com/photo/2018/03/28/20/32/food-3270461_960_720.jpg')] min-h-screen bg-purple-400 flex justify-center items-center">
	<div class="max-sm:w-80 py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
		<div>
			<h1 class="text-3xl font-bold text-center mb-4 cursor-pointer">Create An Account</h1>
			<p class="max-sm:w-5/6 text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide cursor-pointer">Create an
				account and make your own Recipelists!</p>
		</div>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div class="space-y-4">
			<input type="text" formControlName="name" placeholder="Username" required class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<div *ngIf="err?.name">
				{{ err?.username }}
			</div>
			<input type="email"  formControlName="email" placeholder="Email Addres" required class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<div *ngIf="err?.email">
				{{ err?.email }}
			</div>
			<input type="password" formControlName="password" placeholder="Password" required class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<div *ngIf="err?.password">
				{{ err?.password}}
			</div>
			<input type="password" formControlName="password_confirmation" placeholder="Password" required class="block text-sm py-3 px-4 rounded-lg w-full border outline-none" />
			<div *ngIf="err?.password_confirmation">
				{{ err?.password_confirmation}}
			</div>
    </div>
			<div class="text-center mt-6">
				<button type="submit" class="py-3 w-48 md:w-80 lg:w-80 text-xl text-white bg-orange-400 rounded-2xl">Create Account</button>
				<p class="mt-4 text-sm">Already Have An Account? <span class="underline cursor-pointer"> <a routerLink="/login">Sign In</a></span>
				</p>
			</div>
		</form>
		</div>
		<div class="w-40 h-40 absolute bg-purple-300 rounded-full hidden md:block"></div>
		<div
			class="w-20 h-40 absolute bg-purple-300 rounded-full hidden md:block">
		</div>
	</div>
